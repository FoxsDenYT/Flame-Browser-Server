<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Flame Sync - User Info</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue-grey darken-4">
        <a href="#" class="brand-logo center">Flame Sync - User Info</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-content center-align">
              <span class="card-title">User ID</span>
              <p id="userId"></p>
              <button class="md-button" id="signOut" onclick="FLAMESYNC_signOut()">Sign out</button>
              <button class="md-button" id="signUp" onclick="FLAMESYNC_signUp()">Sign Up</button>
              <button class="md-button" id="signIn" onclick="FLAMESYNC_signIn()">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Get the query parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get("userID");

      // Display the user ID on the page
      const userIdElement = document.getElementById("userId");
      userIdElement.innerText = userId;
      if(userIdElement.innerText == "Not signed in!"){
         document.getElementById("signUp").style.display = "inline-block"
        document.getElementById("signOut").style.display = "none"
        document.getElementById("signIn").style.display = "inline-block"
      }
      else{
        document.getElementById("signUp").style.display = "none"
        document.getElementById("signOut").style.display = "inline-block"
        document.getElementById("signIn").style.display = "none"
      }
      
    </script>
    <style>.md-button {
  background-color: #2196F3;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: "inline-block";
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}
</style>
  </body>
</html>
